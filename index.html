<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mitra App</title>

  <!-- Progressive Web App -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4CAF50">

  <style>
    body {
      margin: 0;
      background-color: #ffffff;
    }
    iframe {
      border: none;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <!-- ฝังเว็บ Apps Script ของคุณ -->
  <iframe src="https://script.google.com/macros/s/AKfycbyFInvD05D0s8nfU32nz_z1u-DFeCravXzeWePp18-E6OAjfRl0UPpIlWRxC4xo2XEMAw/exec"></iframe>

  <script>
    // ลงทะเบียน Service Worker (สำหรับ PWA)
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
